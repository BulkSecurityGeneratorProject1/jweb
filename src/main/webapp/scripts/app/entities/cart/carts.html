<div>
    <h2 translate="jwebApp.cart.home.title">Carts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="cart.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jwebApp.cart.home.createLabel">Create a new Cart</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jwebApp.cart.user">user</span></th>
                    <th><span translate="jwebApp.cart.product">product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cart in carts track by cart.id">
                    <td><a ui-sref="cart.detail({id:cart.id})">{{cart.id}}</a></td>
                    <td>
                        {{cart.user.login}}
                    </td>
                    <td>
                        <span ng-repeat="product in cart.products">
                            <a class="form-control-static" ui-sref="product.detail({id: {{product.id}}})">{{product.name}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="cart.detail({id:cart.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button has-authority="ROLE_ADMIN" type="submit"
                                ui-sref="cart.edit({id:cart.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button has-authority="ROLE_ADMIN" type="submit"
                                ui-sref="cart.delete({id:cart.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
